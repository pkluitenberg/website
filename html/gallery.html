    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/favicon-32x32.png"
    />
    <link

      type="image/png"
      sizes="16x16"

  <body id="body">
    <header>
      <h1 class="header-text">paul kluitenberg</h1>
    </header>
    <div class="mouse-tail">
      <img src="../images/mouse-tail-image.jpg" />
    </div>

    <div onclick="closeOverlay()" id="overlay" class="overlay">
      <div onclick="closeOverlay()" class="close-button">X</div>
      <div class="container-full-image">
        <img id="fullImage" class="full-image" loading="lazy" src="" />
        <div id="fullImageDesc" class="full-image-desc">
          <h3 id="location"></h3>
          <p id="timestamp"></p>
        </div>
      </div>
    </div>

    <hr />

    <div class="grid-container">
      <div class="grid-element welcome">
        <h2>welcome</h2>
        <p>
          i've spent the last couple years traveling and have taken my fair
          share of photos
        </p>
        <p>these are some of my favorites</p>
        <p>all photos have been taken with my google pixel 4a 5g</p>
      </div>
      <div class="grid-element">
        <img
          class="preview-img landscape"
          onclick="openOverlay(
            '../images/gallery/fulls/01_oregon_sahaliefalls.jpg',
            'Sahalie Falls, Oregon, United States of America',
            '15:03 July 17, 2021'

          src="../images/gallery/previews/01_oregon_sahaliefalls.jpg"
